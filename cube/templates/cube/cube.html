
{% extends "cube/base.html"%}

{% load static %}
{% block content%}
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link rel="stylesheet" type="text/css" href="{% static 'cube/main.css'%}">

		<script src="https://cdn.jsdelivr.net/npm/three@0.122.0/examples/js/controls/OrbitControls.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/three@0.122.0/build/three.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/three@0.122.0/examples/js/controls/OrbitControls.min.js"></script>

	</head>
	<body class="test"style="background-color:#383838;">


		<div class="top-left" style="width: 200px; height: 200px;">
			<h2 id="cubeStat"style="color:white">cube</h2>
            <pre><p id="cube"style="color:white;overflow: hidden; height: 400px;">cube</p>	</pre>
		</div>
			<script  src="{% static 'cube/cube.js'%}"></script>

		<div class="bottom-left">

			<button class="btn btn-outline-info" id="shuffle-btn" onclick="shuffle('a')">shuffle</button>
			<button class="btn btn-outline-info" id="solve-btn" onclick="s()">solve</button>

			<button class="btn btn-outline-info" id="reset-btn" onclick="reset()">reset</button>
			<button class="btn btn-outline-info" id="back-btn" onclick="back()">back</button>
			<button class="btn btn-outline-info" id="bigger-btn " onclick="cube=bigger(cube)">bigger</button>
			<button class="btn btn-outline-info" id="smaller-btn " onclick="cube=smaller(cube)">smaller</button>
			


		</div>
		

		<div class="center">
			<canvas class="webgl"></canvas>   
		</div>
	</body>
</html> 
{% endblock content %}
